<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Midias HTML5</title>
  </head>
  <body>
    <h1>Imagem dinâmica</h1>
    <p>
      Tente abrir esse site em varios dispositivos diferentes ou simplesmente
      aumente e diminua o tamanho do seu navegador.
    </p>
    <picture>
      <source
        media="(max-width: 725px)"
        srcset="imagens/foto-p.png"
        type="image/png"
      />
      <source
        media="(max-width: 1025px)"
        srcset="imagens/foto-m.png"
        type="image/png"
      />
      <img src="imagens/foto-g.png" alt="Imagem flexivel" />
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" controls autoplay loop>
      <source src="midias/guanacast-33.mp3" type="audio/mpeg" />
      <source src="midias/guanacast-33.ogg" type="audio/ogg" />
      <source src="midias/guanacast-33.wav" type="audio/wav" />
      <!--nao recomendado devido o tamanho-->
      <p>
        Infelizmente seu navegador não consegue reproduzir áudio.
        <a href="midias/guanacast-33.mp3">Clique aqui para baixar o arquivo</a>
      </p>
    </audio>
  </body>
</html>
